<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="weather-content">
        <h2 id="city"></h2>
        <div id="temperature"></div>
        <div id="description"></div>
        <img alt="Weather Icon">
        <div id="humidity"></div>
        <div id="pressure"></div>
        <div id="visibility"></div>
        <div id="wind"></div>
      </div>
    </div>

    <hr>
    
    <div class="row">
      <div>Change Location</div>
      <div class="city-input">
        <input type="text" name="city" id="change-city" placeholder="City">
      </div>

      <div class="country-code-input">
        <input type="text" name="country-code" id="change-country-code" placeholder="Country code">
      </div>
      <button id="change-location-button">Change Location</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
