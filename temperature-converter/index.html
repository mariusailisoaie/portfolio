<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="../img/favicon-32x32.png"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Temperature Converter</title>
</head>

<body>
  <div class="container">
    <h2>Convert temperature</h2>
    <h4>Type the degrees in one of the fields and get the answer in the other 2</h4>

    <div class="items-container">
      <div class="temperature-container">
        <label for="celsius">Temperature &#8451;</label><br>
        <input type="number" id="celsius">
      </div>

      <div class="temperature-container">
        <label for="kelvin">Temperature &#8490;</label><br>
        <input type="number" id="kelvin">
      </div>

      <div class="temperature-container">
        <label for="fahrenheit">Temperature &#8457;</label><br>
        <input type="number" id="fahrenheit">
      </div>

    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
